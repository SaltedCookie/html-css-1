<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<title>TokyoWidget</title>
</head>
<body>
	<!-- Контейнер для содержимого виджета -->
	<div class="container">
		<!-- Левую часть виджета верстаем блоками -->
			<div class="square">
				<div class="leftSide">
					<img class="sunny" src="images/sun.png" alt="sun">
					<p class="square-red">Tokyo - Wednesday, July 31</p>
					<p class="square-burgundy">Sunny</p>
				</div>
				<!-- Правую верхнюю 1/3 части виджета верстаем блоком-->
				<div class="rightSide">
					<p class="tempreature">28 &degC</p>
					<p class="grafic"><img  src="images/grafics.jpg" alt="grafics"></p>
					<!-- Остальные 2/3 нижней части правого стороны виджета верстаем таблицей-->
						<div class="frame">
							<table>
								<tr>
									<th class="th1"><img src="images/minisun2.jpg" width="41" height="40" alt="minisun2"></th>
									<th class="tdMiddle"></th>
									<th class="th2"><img src="images/minisun1.jpg" width="41" height="40" alt="minisun1"></th>
									<th class="tdMiddle"></th>
									<th class="th2"><img src="images/minisun1.jpg" width="41" height="40" alt="minisun1"></th>
								</tr>
								<tr>
									<td class="td1">Thu</td>
									<td class="tdMiddle2"></td>
									<td class="td1">Fri</td>
									<td class="tdMiddle2"></td>
									<td class="td1">Sat</td>
								</tr>
							</table>
						</div>
					<div class="frame-2">
						<table>
							<tr>
								<th class="th3"><p class="tempr1">28&degC</p></th>
								<th class="tdMiddle1"></th>
								<th class="th3"><p class="tempr1">22&degC</p></th>
								<th class="tdMiddle1"></th>
								<th class="th3"><p class="tempr1">30&degC</p></th>
							</tr>
							<tr>
								<td class="td2"><p class="tempr2">18&degC</p></td>
								<td class="tdMiddle3"></td>
								<td class="td2"><p class="tempr2">20&degC</p></td>
								<td class="tdMiddle3"></td>
								<td class="td2"><p class="tempr2">27&degC</p></td>
							</tr>
							</table>
					</div>
				</div>
			</div>
	</div>
</body>
</html>
